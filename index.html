<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baby & Kids Products</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    #search {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      flex: 1;
    }
    .product-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 5px;
    }
    .product-description {
      margin: 0 0 5px;
      color: #666;
    }
    .product-price {
      font-weight: bold;
      color: #222;
    }
    .cart {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-item {
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Baby & Kids Products</h1>
  <input type="text" id="search" placeholder="Search products..." />
  <div class="product-list" id="product-list"></div>

  <div class="cart">
    <h2>Your Cart</h2>
    <form id="order-form" action="https://formsubmit.co/nalae1270@gmail.com" method="POST">
      <div id="cart-items"></div>
      <input type="hidden" name="products" id="product-input" />
      <input type="text" name="name" placeholder="Your name" required /> <br><br>
      <input type="email" name="email" placeholder="Your email" required /> <br><br>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/1GYwBQ0THPAD-1A0CgaOq9M3-r0hak8omAu4iGOjsMs0/gviz/tq?tqx=out:csv';
    const productList = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const cartItemsDiv = document.getElementById('cart-items');
    const productInput = document.getElementById('product-input');
    let cart = [];

    function updateCartDisplay() {
      cartItemsDiv.innerHTML = cart.map(item => `<div class="cart-item">${item.name} - ${item.price}</div>`).join('');
      productInput.value = cart.map(item => `${item.name} (${item.price})`).join(', ');
    }

    fetch(url)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').map(line => line.split(','));
        const headers = rows[0];
        const products = rows.slice(1).map(row => {
          return {
            name: row[0].replace(/^"|"$/g, ''),
            description: row[1].replace(/^"|"$/g, ''),
            price: row[2].replace(/^"|"$/g, ''),
            quantity: row[3].replace(/^"|"$/g, ''),
            image: row[4] ? row[4].replace(/^"|"$/g, '') : ''
          };
        });

        function renderProducts(filter = '') {
          const filtered = products.filter(p =>
            p.name.toLowerCase().includes(filter.toLowerCase()) ||
            p.description.toLowerCase().includes(filter.toLowerCase())
          );

          productList.innerHTML = filtered.map(p => `
            <div class="product">
              ${p.image ? `<img src="${p.image}" alt="${p.name}">` : ''}
              <div class="product-info">
                <div class="product-title">${p.name}</div>
                <div class="product-description">${p.description}</div>
                <div class="product-price">${p.price}</div>
                <div class="product-description">Available: ${p.quantity}</div>
                <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
              </div>
            </div>
          `).join('');
        }

        window.addToCart = function(product) {
          cart.push(product);
          updateCartDisplay();
        };

        searchInput.addEventListener('input', e => {
          renderProducts(e.target.value);
        });

        renderProducts();
      });
  </script>
</body>
</html>
